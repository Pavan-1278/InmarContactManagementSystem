<body ng-app="contact" ng-controller="manage">
	<div class="container">
		<div class="row form_row">
			<div class="col-md-4 form_col"></div>
			<div class="col-md-4">
				<form method="post" name="loginform" action="concheck.php" novalidate>
					<div><h2>Login Form</h2></div>
					<div>
						<label class="labelname">Email:</label>
						<input class="form-control" type="text" name="email" ng-model="email" ng-pattern="/^[A-Za-z_]\w+@inmar\.com$/">
						<span ng-show="loginform.email.$error.pattern">Enter valid Email</span>
					</div>
					<div>
						<label class="labelname">Password:</label>
						<input class="form-control" type="password" name="password" ng-model="password" maxlength="20" ng-minlength="8">
						<span ng-show="loginform.password.$error.pattern">Not a strong password</span>
						<span ng-show="loginform.password.$error.minlength">Password is too short</span>
					</div>
					    <input type="checkbox" name="rememberme" ng-model="rememberme"> Remember me</input>
					    <button type="submit" ng-disabled="loginfrom.$invalid" class="btn btn-success"><span class="glyphicon glyphicon-log-in"></span> Login</button> 
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
